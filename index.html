  <body style="font-family: Verdana; color: #aaaaaa">
    <div style="background-color: black; padding: 15px; text-align: center">
      <h1>McNaughty's GamersSpot (G-SPOT)</h1>
    </div>

    <input type="checkbox" id="check" />
    <label for="check">
      <i class="fa-solid fa-bars fa-lg" id="btn"></i>
      <i class="fa-solid fa-square-xmark fa-lg" id="close"></i>
    </label>
    <div class="sidebar">
      <header>Game Listing</header>
      <ul>
        <li>
          <a id="dashboardContainer" href="VideoPlayback.html"
            ><i class="fa-solid fa-qrcode fa-lg"></i>Dashboard</a
          >
        </li>
        <li>
          <a id="listContainer" href="index.html"
            ><i class="fa-solid fa-gamepad fa-lg"></i>Game List</a
          >
        </li>
        <li>
          <a id="registerContainer" href="RegistrationForm.html"
            ><i class="fa-solid fa-user-plus fa-lg"></i>Collaborate</a
          >
        </li>
        <li>
          <a id="contactContainer" href="#"
            ><i class="fa-solid fa-square-phone fa-lg"></i>Contact US</a
          >
        </li>
      </ul>
    </div>
    <section>
      <div class="main">
        <h2>Game Details</h2>
        <input type="text" id="searchbox" placeholder="Search Game..." />
        <button type="submit">
          <i class="fa-brands fa-searchengin fa-lg" style="color: black"></i>
        </button>
        <!-- <p>
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
          nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat
          volutpat.
        </p> -->
      </div>

      <div class="outer-wrapper">
        <div class="table-wrapper">
      <table id="gameTable">
        <thead>
          <tr>
            <th>GameID</th>
            <th>POSTER</th>
            <th>TITLE</th>
            <th col-index =4>GENRE
              <select class="tableFilter" onchange="filter_rows()">
                <option value="all"></option>
              </select>
            </th>
            <th col-index =5>PUBLISHER
              <select class="tableFilter" onchange="filter_rows()">
                <option value="all"></option>
              </select>
            </th>
            <th>STATUS</th>
            <th>STEAM URL</th>
          </tr>
        </thead>
        <tbody id="data-output">
          <tr>
            <!-- data populated from javascript -->
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    </section>
