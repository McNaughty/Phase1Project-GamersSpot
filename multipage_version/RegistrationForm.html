<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="font-family:Verdana;color:#aaaaaa;">

    <div style="background-color:black;padding:15px;text-align:center;">
        <h1>McNaughty's GamersSpot (G-SPOT)</h1>
    </div>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fa-solid fa-bars fa-lg" id="btn"></i>
        <i class="fa-solid fa-square-xmark fa-lg" id="close"></i>
    </label>
    <div class="sidebar">
        <header>Game Listing</header>
        <ul>
            <li><a id="dashboardContainer" href="index.html"><i class="fa-solid fa-qrcode fa-lg"></i>Dashboard</a></li>
            <li><a id="listContainer" href="gamelist.html"><i class="fa-solid fa-gamepad fa-lg"></i>Game List</a></li>
            <li><a id="registerContainer" href="RegistrationForm.html"><i
                        class="fa-solid fa-user-plus fa-lg"></i>Collaborate</a></li>
            <li><a id="contactContainer" href="#"><i class="fa-solid fa-square-phone fa-lg"></i>Contact US</a></li>
        </ul>
    </div>
    <!-- <section></section> -->
    <!-- //Registration form -->

    <section>
        <div  class="registration">
        <div class="container">
            <header>Registration Form</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input id="fName" type="text" placeholder="Full name" required />
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input id="emailAd" type="text" placeholder="Email" required />
                </div>
                <div class="input-box">
                    <label>PSN Account</label>
                    <input id="psn" type="text" placeholder="username" required />
                </div>
                <div class="input-box">
                    <label>Life Anniversary</label>
                    <input id="bDay" type="date" placeholder="Born Day" required />
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" value="Female" />
                            <label for="check-female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" value="Male" />
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-tg" name="gender" value="Transgender" />
                            <label for="check-tg" >Transgender</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-gnc" name="gender" value="GNC" />
                            <label for="check-gnc" >GNC</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-other" name="gender" value="PNTS" />
                            <label for="check-other" >Prefer not to say</label>
                        </div>
                    </div>
                </div>
                <div class="input-box address">
                    <label>Address</label>
                    <input id="streetAd" type="text" placeholder="Enter street address" required />
                    <!-- <input id="streetAd2" type="text" placeholder="Enter street address line 2" required /> -->
                    <div class="column">
                        <!-- <input id="region" type="text" placeholder="Enter your region" required /> -->
                        <input id="pcode" type="number" placeholder="Postal code" required />
                    </div>
                    <div class="column">
                        <div class="select-box">
                            <select id="country">
                                <option hidden>Country</option>
                                <option value="Kenya">Kenya</option>
                                <option value="Uganda">Uganda</option>
                                <option value="Rwanda">Rwanda</option>
                                <option value="Ethiopia">Ethiopia</option>
                            </select>
                        </div>
                        <input id="city" type="text" placeholder="Enter your city" required />
                    </div>
                    
                </div>
                <button id="reguser">Submit</button>
            </form>
        </div>
    </div>
    </section>

</body>

</html>
